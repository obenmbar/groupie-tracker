<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>groupie-tracker</title>
</head>

<body >
    <div>
        <h1>groupie-tracker</h1>
    </div>
    <div class="allcard">
        {{range .}}
        <a href="/artist?id={{.ID}}" style="text-decoration: none;color: black">
            <div class="card">
                <img src="{{.Image}}">
                <h2>{{.Name}}</h2>
                <br><br>
            </div>
        </a>
        {{end}}
    </div>
</body>

</html>
